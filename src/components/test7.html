<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 模拟实现instanceof -->
    <script>
      var obj = {
        id: 1,
        name: "张三",
        msg: {
          age: 18,
        },
        color: ["red", "green", "yellow"],
      };
      var arr = [1, 2, 3];
      function fn() {
        console.log("我是一个函数");
      }
      function getType(newVal) {
        if (newVal == null || newVal == undefined) {
          if (newVal === null) {
            return console.log("Null");
          } else if (newVal == undefined) {
            return console.log("undefined");
          }
        } else if (newVal.__proto__ == Array.prototype) {
          return console.log("Array");
        } else if (newVal.__proto__ == Object.prototype) {
          return console.log("Object");
        } else if (newVal.__proto__ == Function.prototype) {
          return console.log("Function");
        } else if (newVal.__proto__ == Number.prototype) {
          return console.log("Number");
        } else if (newVal.__proto__ == String.prototype) {
          return console.log("String");
        } else if (newVal.__proto__ == Boolean.prototype) {
          return console.log("Boolean");
        } else {
          return console.log("不是常见的数据类型");
        }
      }
      getType(arr);
      getType(obj);
      getType(fn);
      getType(2);
      getType("string");
      getType(true);
      getType(null);
      getType(undefined);
    </script>
  </body>
</html>
