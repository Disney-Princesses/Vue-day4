    <title>Document</title>

  <body>
    <script>
      function fn() {
        console.log(this);   //window
      }
      const obj = {
        name: "test",
        a() {
          console.log(this.a);  //function
          setTimeout(function () {
            console.log(this.a);   //underfind  window 没有a
          }, 1000);
        },
        b() {
          console.log(this);  //obj
          fn();
        },
      };
      obj.a();
      obj.b();
    </script>
  </body>
